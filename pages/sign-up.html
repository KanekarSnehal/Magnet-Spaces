<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://magnet-ui.netlify.app/magnet.css">
    <script src="https://kit.fontawesome.com/f4d4a5026f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/icon.png" type="image/x-icon" />
    <title>Magnet-Store | Sign-up</title>
</head>

<body>

    <header class="header-container">
        <a href="/index.html" class="logo-container">
            <img src="/assets/icon.png" alt="logo" class="brand-logo">
            <span class="brand-name">Magnet Store </span>
        </a>
        <div class="header-links mx-auto">
            <ul class="list-style-none inline-list">
                <li class="secondary-text-color mr-64">
                    <a href="/index.html">Home</a>
                </li>
                <li class="secondary-text-color mr-64">
                    <a href="/pages/products.html">Products</a>
                </li>
                <li class="secondary-text-color">
                    <a href="#">Trending</a>
                </li>
            </ul>
        </div>

        <div class="search-input mx-auto">
            <a class="fas fa-search search-icon"></a>
            <input class="input-round input-sm" type="text" name="searchbar" id="searchbar"
                placeholder="Search products..." />
        </div>


        <div class="header-icons ml-auto mr-16">
            <a href="/pages/sign-up.html" class="far fa-user number-badge-iframe active-icons"></a>

            <div class="position-relative">
                <a class="far fa-heart number-badge-iframe" href="/pages/wishlist.html"></a>
                <div class="badge badge-status-busy badge-md-size badge-number">4</div>
            </div>

            <div class="position-relative">
                <a class="fas fa-shopping-bag number-badge-iframe" href="/pages/cart.html"></a>
                <div class="badge badge-status-busy badge-md-size badge-number">4</div>
            </div>
            <button class="btn primary-btn">Logout</button>
        </div>
    </header>

    <main class="main-container">
        <div class="form-container">
            <h4 class="secondary-text-color  text-center">SIGN UP</h4>
            <div class="title-underline"></div>

            <form class="form-col">
                <div class="row">
                    <div class="column-30-pc">
                        <label for="first-name" class="form-label text-bold-weight form-label-required-field">First
                            Name</label>
                    </div>
                    <div class="column-70-pc">
                        <input class="form-field" type="text" placeholder="Enter your first name">
                    </div>
                </div>

                <div class="row">
                    <div class="column-30-pc">
                        <label for="first-name" class="form-label text-bold-weight form-label-required-field">Last
                            Name</label>
                    </div>
                    <div class="column-70-pc">
                        <input class="form-field" type="text" placeholder="Enter your last name">
                    </div>
                </div>

                <div class="row">
                    <div class="column-30-pc">
                        <label for="first-name"
                            class="form-label text-bold-weight form-label-required-field">Email</label>
                    </div>
                    <div class="column-70-pc">
                        <input class="form-field" type="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="row">
                    <div class="column-30-pc">
                        <label for="first-name"
                            class="form-label text-bold-weight form-label-required-field">Password</label>
                    </div>
                    <div class="column-70-pc">
                        <input class="form-field" type="password" placeholder="Enter password">
                    </div>
                </div>

                <div class="row">
                    <div class="column-30-pc">
                        <label for="first-name" class="form-label text-bold-weight form-label-required-field">Confirm
                            Password</label>
                    </div>
                    <div class="column-70-pc">
                        <input class="form-field" type="password" placeholder="Re-type password">
                    </div>
                </div>

                <button class="btn primary-btn text-center" type="submit">REGISTER</button>

                <div class="py-16">
                    Already registered?
                    <a href="/pages/login.html" class="link-btn">Login here</a>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
