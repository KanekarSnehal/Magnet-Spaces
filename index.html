<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://magnet-ui.netlify.app/magnet.css">
    <link rel="icon" href="assets/icon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/f4d4a5026f.js" crossorigin="anonymous"></script>
    <title>Magnet-Store | Home</title>
</head>

<body>
    <header class="header-container">
        <a href="/index.html" class="logo-container">
            <img src="/assets/icon.png" alt="logo" class="brand-logo">
            <span class="brand-name">Magnet Store </span>
        </a>
        <div class="header-links mx-auto">
            <ul class="list-style-none inline-list">
                <li class="secondary-text-color mr-64">
                    <a href="/index.html" class="active-link">Home</a>
                </li>
                <li class="secondary-text-color mr-64">
                    <a href="/pages/prodcuts.html">Products</a>
                </li>
                <li class="secondary-text-color">
                    <a href="#">Trending</a>
                </li>
            </ul>
        </div>

        <div class="search-input mx-auto">
            <a class="fas fa-search search-icon"></a>
            <label for="searchbar"></label>
            <input class="input-round input-sm" type="text" name="searchbar" id="searchbar"
                placeholder="Search products..." />
        </div>


        <div class="header-icons ml-auto mr-16">
            <a href="/pages/sign-up.html" class="far fa-user number-badge-iframe"></a>

            <div class="position-relative">
                <a class="far fa-heart number-badge-iframe" href="/pages/wishlist.html"></a>
                <div class="badge badge-status-busy badge-md-size badge-number">4</div>
            </div>

            <div class="position-relative">
                <a class="fas fa-shopping-bag number-badge-iframe" href="/pages/cart.html"></a>
                <div class="badge badge-status-busy badge-md-size badge-number">4</div>
            </div>
                <button class="btn primary-btn">Logout</button>
        </div>
    </header>


    <main class="main-container">
        <div class="hero-container">
            <div class="content">
                <h1>Unveiling the new</h1>
                <p>UPTO 80% OFF on various products</p>
                <a href="/pages/prodcuts.html"><button class="btn primary-btn">Shop Now</button></a>
            </div>
        </div>
        <div class="spacer-3rem "></div>
        <div class="spacer-3rem "></div>
        <div class="homepage-container">
            <h2 class="text-center secondary-text-color">Featured Categories</h2>
            <div class="title-underline"></div>
            <div class="spacer-1rem "></div>

            <div class="flex-row">
                <div class="featured-card-size card-hover position-relative">
                    <div >
                        <img class="card-image" src="/assets/bowls.jpg" alt="card image">
                    </div>
                    <div class="text-bottom text-bold-weight">
                        Bowls
                    </div>
                </div>

                <div class="featured-card-size card-hover position-relative">
                    <div >
                        <img class="card-image" src="/assets/glassware.jpg" alt="card image">
                    </div>
                    <div class="text-bottom text-bold-weight">
                        Glassware
                    </div>
                </div>

                <div class="featured-card-size card-hover position-relative">
                    <div >
                        <img class="card-image" src="/assets/plates.jpg" alt="card image">
                    </div>
                    <div class="text-bottom text-bold-weight">
                        Plates
                    </div>
                </div>
                <div class="featured-card-size card-hover position-relative">
                    <div >
                        <img class="card-image" src="/assets/dinner-set.jpg" alt="card image">
                    </div>
                    <div class="text-bottom text-bold-weight">
                        Dinner Set
                    </div>
                </div>
            </div>
            <div class="spacer-3rem "></div>
            <div class="spacer-3rem "></div>
            <h2 class="text-center secondary-text-color">Featured Brands</h2>
            <div class="title-underline"></div>
            <div class="spacer-1rem "></div>
            <div class="flex-row">
                <div class="featured-brand-size card-hover">
                    <img class="card-image" src="/assets/milton-logo.png" alt="card image">
                </div>
                <div class="featured-brand-size card-hover">
                    <img class="card-image" src="/assets/borosil-logo.jpg" alt="card image">
                </div>
                <div class="featured-brand-size card-hover">
                    <img class="card-image" src="/assets/treo-logo.png" alt="card image">
                </div>
                <div class="featured-brand-size card-hover">
                    <img class="card-image" src="/assets/clay-craft-logo.png" alt="card image">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
